name: Build Android Debug APK

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: npm install

      - name: Create web directory
        run: mkdir -p dist/public && echo '<!DOCTYPE html><html><head></head><body></body></html>' > dist/public/index.html

      - name: Add Android platform
        run: npx cap add android || true

      - name: Create capacitor config
        run: |
          mkdir -p android/app/src/main/assets
          echo '{"appId":"com.soudar.zoomchat","appName":"ZoomChat","webDir":"dist/public","server":{"url":"https://zoomchatlive.com","cleartext":false}}' > android/app/src/main/assets/capacitor.config.json
          echo '{"pkg":"@capacitor/core","filePath":"@capacitor/core"}' > android/app/src/main/assets/capacitor.plugins.json

      - name: Sync Capacitor Android
        run: npx cap sync android || true

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Build Debug APK
        working-directory: android
        run: ./gradlew assembleDebug

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30
