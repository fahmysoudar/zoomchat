name: Build Android Debug APK

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: npm install

      - name: Create web directory
        run: mkdir -p dist/public && echo '<!DOCTYPE html><html><head></head><body></body></html>' > dist/public/index.html

      - name: Remove existing android folder
        run: rm -rf android

      - name: Add Android platform
        run: npx cap add android

      - name: Update MainActivity for cookies
        run: |
          cat > android/app/src/main/java/com/soudar/zoomchat/MainActivity.java << 'EOF'
          package com.soudar.zoomchat;
          import android.os.Bundle;
          import android.webkit.CookieManager;
          import android.webkit.WebSettings;
          import android.webkit.WebView;
          import com.getcapacitor.BridgeActivity;
          public class MainActivity extends BridgeActivity {
              @Override
              public void onCreate(Bundle savedInstanceState) {
                  super.onCreate(savedInstanceState);
                  CookieManager cookieManager = CookieManager.getInstance();
                  cookieManager.setAcceptCookie(true);
                  cookieManager.setAcceptThirdPartyCookies(getBridge().getWebView(), true);
                  WebView webView = getBridge().getWebView();
                  WebSettings settings = webView.getSettings();
                  settings.setJavaScriptEnabled(true);
                  settings.setDomStorageEnabled(true);
                  settings.setDatabaseEnabled(true);
                  settings.setCacheMode(WebSettings.LOAD_DEFAULT);
              }
          }
          EOF

      - name: Create capacitor config
        run: |
          mkdir -p android/app/src/main/assets
          echo '{"appId":"com.soudar.zoomchat","appName":"ZoomChat","webDir":"dist/public","server":{"url":"https://zoomchatlive.com","cleartext":false}}' > android/app/src/main/assets/capacitor.config.json

      - name: Fix Kotlin version conflict
        run: |
          echo "
          configurations.all {
              resolutionStrategy {
                  force 'org.jetbrains.kotlin:kotlin-stdlib:1.9.22'
                  force 'org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.9.22'
                  force 'org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.9.22'
              }
          }
          " >> android/app/build.gradle

      - name: Sync Capacitor Android
        run: npx cap sync android

      - name: Build Debug APK
        working-directory: android
        run: ./gradlew assembleDebug

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30
